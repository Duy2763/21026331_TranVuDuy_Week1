<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let output = "";
        output += "4. All multiplication tables from 1 to 10:<br>";
        for (let i = 1; i <= 10; i++) {
            output += `Multiplication table of ${i}:<br>`;
            for (let j = 1; j <= 10; j++) {
                output += `${i} x ${j} = ${i * j}<br>`;
            }
            output += "<br>";
        }
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let output = "";
        output += "2. Odd numbers less than 100: ";
        for (let i = 1; i < 100; i += 2) {
            output += i + " ";
        }
        output += "<br>";
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <div id="root"></div>
    <script>
       
        let output = "";
        let factorial = 1;
        for (let i = 1; i <= 10; i++) {
            factorial *= i;
        }
        output += `6. 10! (Factorial of 10): ${factorial}<br>`;
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

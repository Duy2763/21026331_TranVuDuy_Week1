<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>
<body>
    <div id="root"></div>
    <script>
       
        let output = "";
        let sum1To10 = 0;
        for (let i = 1; i <= 10; i++) {
            sum1To10 += i;
        }
        output += `5. Sum of numbers from 1 to 10: ${sum1To10}<br>`;
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <div id="root"></div>
    <script>
       
        let output = "";
        output += "1. Numbers from 1 to 10: ";
        for (let i = 1; i <= 10; i++) {
            output += i + " ";
        }
        output += "<br>";
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

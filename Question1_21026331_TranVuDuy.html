<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let numbers = [];
        for (let i = 1; i <= 10; i++) {
            numbers.push(i);
        }
        document.getElementById("root").innerHTML = numbers;
        
    </script>
</body>
</html>

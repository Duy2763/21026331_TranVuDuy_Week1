<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>
<body>
    <div id="root"></div>
    <script>
       
        let output = "";
        let sumEven = 0;
        for (let i = 12; i < 30; i += 2) {
            sumEven += i;
        }
        output += `7. Sum of even numbers greater than 10 and less than 30: ${sumEven}<br>`;
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let output = "";
        output += "3. Multiplication table of 7:<br>";
        for (let i = 1; i <= 10; i++) {
            output += `7 x ${i} = ${7 * i}<br>`;
        }
        output += "<br>";
        document.getElementById("root").innerHTML = output;
        
    </script>
</body>
</html>
